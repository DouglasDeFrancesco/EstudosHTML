<!DOCTYPE HTML>
<html lang=pt-pt>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title></title>
</head>
<style>
	p.one{
		border-style: solid;
		border-width: 5px;
		 border-color: red;
		}
	p.two{
		border-style: solid;
		border-width: medium;
		border-color: green;
		}
	p.three{
		border-style: dotted;
		border-width: 2px;
		border-color: blue;
		}
	p.four{
			border-style: dotted;
			border-width: thick;
		}
	p.five{
			border-style: double;
			border-width: 15px;
		}
	p.six{
			border-style: double;
			border-width: thick;
		}


</style>

<body>
	
	<h2>The border-style property</h2>
	<p>This property specifies what  king of border to display:</p>
	<p class="one">solid.</p>
	<p class="two">solid.</p>
	<p class="three">dotted.</p>
	<p class="four">dotted.</p>
	<p class="five">double.</p>
	<p class="six">double.</p>
		


</body>
</html
