
<!DOCTYPE HTML>
<html lang=pt-pt>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title></title>
</head>
<style>

	p.one{
		border-style: solid;
		border-color: rgb(255,0,0);/*red*/
	}
	p.two{
		border-style: solid;
		border-color: rgb(0,0,255);/*bleu*/
	}
	p.three{
		border-style: solid;
		border-color: rgb(187,187,187);/*grey*/
	}
</style>

<body>
	<h2>The border-style property</h2>
	<p>The color of the can also be specified uisng a RGB values (hex):</p>
	<p class="one">A solod red border</p>
	<p class="two">A solid blue border.</p>
	<p class="three">A solid grey border.</p>
	

</body>
</html>
