<!DOCTYPE HTML>
<html>
<head>
</head>
<style>
	p.normal{
		border: 2px  solid red;
	}
	p.round1{
		border: 2px solid red;
		border-radius: 5px;/*quanto maior o px, mais arredondada*/
	}
	p.round2{
		border: 2px solid red;
		border-radius: 8px;/*quanto maior o px, mais arredondada*/
	}
	p.round3{
		border: 2px solid red;
		border-radius: 12px;/*quanto maior o px, mais arredondada*/
	}

</style>
</head>

<body>
	<h2>the Border propriedade</h2>
	<p>this proprerty is used to add rounded border to an element:</p>

	<p class="normal">Normal Border</p>
	<p class="round1">Round Border</p>
	<p class="round2">Rounder Border</p>
	<p class="round3">Roundest Border</p>


</body>
</html>
